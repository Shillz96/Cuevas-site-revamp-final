  Product Card Component
  
  A reusable product card component that can be easily integrated into WordPress/WooCommerce.

<div class="product-card">
  <!-- Product Image -->
  <div class="product-image-container">
    <img src="../../../imgs/product-placeholder.jpg" alt="Product Name" class="product-image">
    <!-- Optional: Quick View Button -->
    <div class="quick-view-btn">Quick View</div>
    <!-- Optional: Product Badge (Sale, New, etc.) -->
    <!-- <div class="product-badge badge-sale">Sale</div> -->
  </div>
  
  <!-- Product Information -->
  <div class="product-info">
    <h3 class="product-title">Wide Biscuit Suede Bit Loafer - Men's</h3>
    <p class="product-subtitle">Premium Quality</p>
    <div class="product-price">$350</div>
    <button class="add-to-cart-btn">Add to Cart</button>
  </div>
</div>
